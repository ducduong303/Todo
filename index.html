<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/image/0.png">
    <title>Todo</title>

    <link rel="stylesheet" href="./assets/css/plugin/reset.css">
    <link rel="stylesheet" href="./assets/css/layout/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.12.1/css/all.min.css">
</head>

<body>
    <!-- Start loader -->
    <div class="loader ">
        <div class="circle"></div>
    </div>
    <!-- End loader -->

    <!-- Start btn -->
    <div class="btn-plus">
        <a href="#!" class="btn-click">
            <img src="./assets/image/plus.png" alt="">
            <span href="" class="btn-add">Add item +</span>
        </a>
    </div>
    <!-- End btn -->

    <!-- Start header -->
    <div class="header">
        <div class="container header__inner">
            <a href="" class="header__logo"><i class="fas fa-pencil-alt"></i>To<span>Do</span>List</a>
            <div class="header__search">
                <form action="">
                    <input class="input" type="text" placeholder="Tìm Kiếm Tasks.......">
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>
            <ul class="header__social">
                <li><a href=""> Gmail</a></li>
                <li><a href=""><i class="fas fa-th" aria-hidden="true"></i></a></li>
                <li><a href=""><img src="./assets/image/17492192.jpg" alt=""></a></li>
            </ul>
        </div>
    </div>
    <!-- End header -->

    <!-- Start content -->
    <div class="content">
        <div class="container">
            <table class="content__list">
                <thead class="content__list-head">
                    <tr>
                        <th class=" bg id ">ID<i class="fas fa-caret-down" aria-hidden="true"></i></th>
                        <th class=" bg user">User<i class="fas fa-caret-down" aria-hidden="true"></i></th>
                        <th class=" bg email">Email<i class="fas fa-caret-down" aria-hidden="true"></i></th>
                        <th class=" bg adress">Adress<i class="fas fa-caret-down" aria-hidden="true"></i></th>
                        <th class=" bg edit">edit</th>
                        <th class=" bg delete">del</th>
                    </tr>
                </thead>
                <tbody class="content__list-tbody">

                </tbody>
            </table>
        </div>
    </div>
    <!-- End content -->

    <!-- Start overlay -->
    <div class="overlay">

    </div>
    <!-- End overlay -->

    <!-- Start popup  -->
    <div class="popup">
        <div class="popup__form">
            <i class="fas fa-pen-square" id="edit"></i>
            <div class="popup__form-item">
                <label for=""><i class="fas fa-user-edit"></i>User</label>
                <input type="text" id="user" placeholder="User...">
            </div>
            <div class="popup__form-item">
                <label for=""><i class="far fa-envelope"></i>Email</label>
                <input type="text" id="email" placeholder="Email...">
            </div>
            <div class="popup__form-item">
                <label for=""><i class="fas fa-address-card"></i>Adress</label>
                <input type="text" id="adress" placeholder="Adress...">
            </div>
            <div class="popup__form-item">
                    <button class="btn btn--complete">Complete</button>
                    <button class="btn btn--cancel">Cancel</button>
            </div>
        </div>
    </div>
    <!-- End popup -->

    <!-- Start confirm -->
    <div class="confirm">
        <div class="confirm__content">
            <i class="fas fa-trash-alt"></i>
            <h3>Are you sure ?</h3>
            <div class="confirm__content-form">
                <button class="btn btn--complete yes" >yes</button>
                <button class="btn btn--cancel no">no</button>
            </div>
        </div>
    </div>
    <!-- End confirm -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
